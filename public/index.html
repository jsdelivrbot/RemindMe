<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>RemindMe</title>
    <link rel="stylesheet" href="content/css/materialize.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="app">
  <div class="blue-grey center">
      <img src="content/graphics/images/remindme.png" height="48" alt="Logo">
  </div>
      <ul id="tabs-swipe-demo" class="tabs blue-grey">
          <li class="tab col s6"><a class="active" href="#todo-tab">To-do</a></li>
          <li class="tab col s6"><a href="#done-tab">Done</a></li>
      </ul>
          <div id="todo-tab" class="col s12">
            <h4>To-do:</h4>
                  <div class="todolist" v-for="(todoitem, index) in todos">
                    <p v-if="!todoitem.done">
                        <input type="checkbox" class="filled-in" v-bind:id="'check'+index" v-on:click="done(todoitem._id)"/>
                        <label v-bind:for="'check'+index">{{todoitem.text}}</label>
                    </p>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <div class="row">
                        <div class="input-field">
                          <div class="col s12">
                          <i class="material-icons prefix">assignment</i>                          
                          <label for="icon_prefix">Todo</label>
                          <input id="addtxt" type="text" class="validate">
                          </div>
                          <div class="col s12 test center">
                          <button id="addBtn" v-on:click="add" class="btn waves-effect waves-light test blue-grey">Add
                            <i class="material-icons right">add_circle_outline</i>
                          </button>
                          </div>                        
                        </div>
                      </div>
                    </div>
                  </div>
              <!--
              <div class="row">
              <div class="col s10"><input id="todo" type="text" placeholder="Todo"/></div>  
              <div class="col s2">        
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>-->
        </div>

          <div id="done-tab" class="col s12">
            <h4>Done:</h4>
              <div class="todolist" v-for="(todoitem, index) in todos">
                <p v-if="todoitem.done">
                    <input type="checkbox" checked="checked" class="filled-in" disabled="disabled" v-bind:id="'checkdone'+index"/>
                    <label v-bind:for="'check'+index">{{todoitem.text}}</label>
                </p>
              </div>
          </div>
        </div>
<script src="content/js/jquery-3.2.1.js"></script>
<script src="content/js/materialize.js"></script>
<script src="content/js/vue.min.js"></script>
<script src="content/js/socket.io.js"></script>
<script src="content/js/app.js"></script>
</body>
</html>
